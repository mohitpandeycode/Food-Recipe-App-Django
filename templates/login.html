<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Foodie Foodie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <style>
        {% load static %}
        body{
          background-image: url("{% static 'back.jpg' %}");
          background-size: cover;
          background-repeat: no-repeat;
        }
        .form-control{
          background-color: rgba(255, 255, 255, 0.216);
        }
        .container{
            box-shadow: 12px 18px 20px #00000096;
        }
      </style>
</head>

<body>
    <div class="container border col-md-6 mt-5 pb-5">
        <h2 class="text-light">Login - Foodie Foodie</h2>
        <hr>
    <form method="post">
      {% csrf_token %}
        <div class="mb-3">
         <b><label for="exampleInputEmail1" class="form-label text-warning fs-5">Username</label></b>
          <input type="text" class="form-control" id="loginusername" name="loginusername" required>
        </div>
        <div class="mb-3">
         <b> <label for="exampleInputPassword1" class="form-label text-warning fs-5">Password</label></b>
          <input type="password" class="form-control" id="pass" name="pass" required>
        </div>
        <div class="mb-3 text-light">
        <b><p>Create an account!<a class="text-info" href="/signup/"> SignUp</a></p></b>
        </div>
        {% if messages %}
        {{ message.tags }}
          <div class="alert alert-info" role="alert">
            {% for message in messages %}
            {{ message }} 
            {% endfor %}
          </div>
          {% endif %}
        <button type="submit" class="btn btn-danger">Login</button>
        <a href="/" class="btn btn-outline-light flex-shrink-0" fdprocessedid="epm2snn">
          <i class="bi-cart-fill me-1"></i>
          Go to home
      </a>
      </form>
    </div>
    




      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>
</html>
